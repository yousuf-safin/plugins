  <body>
<div id="demo"></div>
    <!-- blob -->
    <div class="blobinator"

     data-total="17"

     data-color="#27ae60"

     data-animation-duration="5">

</div>

    <!-- count up -->
  <div class="container">
      <div class="row mt-5">
        <div class="col-lg-4 text-center">
          <h2 id="counter" class="">39</h2>
          <h1>Projects</h1>
        </div>

      <div class="col-lg-4 text-center">
          <h2 id="counte" >35</h2>
          <h1>Works Done</h1>
      </div>
     <div class="col-lg-4 text-center">
          <h2 id="count">120</h2>
          <h1>Clients</h1>
      </div>

      </div>
    
    </div>
    <!-- wow -->
    <div class="container">
      <div class="wownimate">
        <div class="wow slideInLeft box yellow mt-3" data-wow-duration="2s" data-wow-delay="1s"></div>
         <div class="wow bounce box green mt-3" data-wow-duration="2s" data-wow-delay="1s"></div>
          <div class="wow hinge box blue mt-3" data-wow-duration="2s" data-wow-delay="1s"></div>
        
      </div>
    </div>
<!-- aos -->
<div class="container">
  
         <div class="row">
           <div class="col-lg-6">
             <div class="box green mt-5" data-aos="flip-down"></div>
           </div>

             <div class="col-lg-6">
             <div class="box blue mt-5" data-aos="zoom-in-left"></div>
           </div>

         </div>
       

     </div>


</div>

<!-- mixitup -->
<section class="mt-5">
  <div class="container">
    <div class="row">

          <a href="#" data-filter=".dev" class="btn btn-info">Web development</a>
          <a href="#" data-filter=".wp" class="btn btn-warning">WordPress</a>


          <button type="button" data-filter="all">All</button>
          <button type="button" data-filter=".web">Web Design</button>
          <button type="button" data-filter=".dev">Web development</button>
          <button type="button" data-filter=".wp">Wordpress</button>

    </div>
